
<title>{%- if page.title -%}{{ page.title }}{% else %}{{ site.title }}{%- endif -%}</title>
<meta charset="{{ site.meta_tags.charset }}">
<meta http-equiv="Content-Type" content="{{ site.meta_tags.content_type }}">
<meta http-equiv="X-UA-Compatible" content="{%- if page.compatible -%}{{ page.compatible }}{% else %}{{ site.meta_tags.compatible }}{%- endif -%}">
<meta http-equiv="Cache-control" content="{%- if page.cache_control -%}{{ page.cache_control }}{% else %}{{ site.meta_tags.cache_control }}{%- endif -%}">
<meta name="viewport" content="{%- if page.viewport -%}{{ page.viewport }}{% else %}{{ site.meta_tags.viewport }}{%- endif -%}">

<meta name="description" content="{%- if page.description -%}{{ page.description }}{% else %}{{ site.meta_tags.description }}{%- endif -%}">
<meta name="keywords" content="{%- if page.keywords -%}{{ page.keywords }}{% else %}{{ site.meta_tags.keywords }}{%- endif -%}">
<meta name="msapplication-config" content="{%- if page.msapplication_config -%}{{ page.msapplication_config }}{% else %}{{ site.meta_tags.msapplication_config }}{%- endif -%}">
<meta name="dcterms.title" content="{{ site.meta_tags.dcterms.title }}">
<meta name="dcterms.subject" content="{{ site.meta_tags.dcterms.subject }}">
<meta name="dcterms.language" content="{{ site.meta_tags.dcterms.language }}">

<meta name="author" content="{%- if page.author -%}{{ page.author }}{% else %}{{ site.meta_tags.author }}{%- endif -%}">
<meta name="contact" content="{%- if page.contact -%}{{ page.contact }}{% else %}{{ site.meta_tags.contact }}{%- endif -%}">
<meta name="reply-to" content="{%- if page.reply_to -%}{{ page.reply_to }}{% else %}{{ site.meta_tags.reply_to }}{%- endif -%}">
<meta name="generator" content="{{ site.meta_tags.generator }}">
<meta name="copyright" content="{{ site.meta_tags.copyright }}">
<meta name="language" content="{{ site.meta_tags.language }}">
<meta name="robots" content="{{ site.meta_tags.robots }}">
<meta name="coverage" content="{{ site.meta_tags.coverage }}">
<meta name="distribution" content="{{ site.meta_tags.distribution }}">
<meta name="rating" content="{{ site.meta_tags.rating }}">
<meta name="owner" content="{{ site.meta_tags.owner }}">
<meta name="revisit-after" content="{{ site.meta_tags.revisit_after }}">
<meta name="target" content="{{ site.meta_tags.target }}">
<meta name="Classification" content="{{ site.meta_tags.classification }}">
<meta name="designer" content="{{ site.meta_tags.designer }}">

<meta property="og:title" content="{%- if page.og.title and page.og.title != "" -%}{{ page.og.title }}{%- else if site.meta_tags.og.title and site.meta_tags.og.title != "" -%}{{ site.meta_tags.og.title }}{% else %}{{ site.title }}{%- endif -%}">
<meta property="og:image" content="{%- if page.og.image -%}{{ page.og.image | absolute_url }}{% else %}{{ site.meta_tags.og.image | absolute_url }}{%- endif -%}">
<meta property="og:description" content="{%- if page.og.description and page.og.description != "" -%}{{ page.og.description }}{%- else if site.meta_tags.og.description and site.meta_tags.og.description != "" -%}{{ site.meta_tags.og.description }}{% else %}{{ site.description }}{%- endif -%}">
<meta property="og:url" content="{%- if page.og.url and page.og.url !="" -%}{{ page.og.url | absolute_url }}{% else if page.url and page.url != "" -%}{{ page.url | absolute_url }}{%- else if page.permalink and page.permalink != "" -%}{{ page.permalink | absolute_url }}{% else %}{{ site.meta_tags.og.url | absolute_url }}{%- endif -%}">
<meta property="og:type" content="{%- if page.og.description -%}{{ page.og.description }}{% else %}{{ site.meta_tags.og.description }}{%- endif -%}">
<meta property="og:site_name" content="{%- if page.og.description -%}{{ page.og.description }}{% else %}{{ site.meta_tags.og.description }}{%- endif -%}">
<meta property="fb:locale" content="{%- if page.og.description -%}{{ page.og.description }}{% else %}{{ site.meta_tags.og.description }}{%- endif -%}">
<meta property="fb:locale:alternate" content="id_ID">
<meta property="twitter:card" content="{%- if page.twitter.card -%}{{ page.twitter.card }}{% else %}{{ site.meta_tags.twitter.card }}{%- endif -%}">
<meta property="twitter:title" content="{%- if page.twitter.title and page.twitter.title != "" -%}{{ page.twitter.title }}{%- else if site.meta_tags.twitter.title and site.meta_tags.twitter.title != "" -%}{{ site.meta_tags.twitter.title }}{% else %}{{ site.title }}{%- endif -%}">
<meta property="twitter:description" content="{%- if page.twitter.description and page.twitter.description != "" -%}{{ page.twitter.description }}{%- else if site.meta_tags.twitter.description and site.meta_tags.twitter.description != "" -%}{{ site.meta_tags.twitter.description }}{% else %}{{ site.description }}{%- endif -%}">
<meta property="twitter:image:src" content="{%- if page.twitter.image -%}{{ page.twitter.image | absolute_url }}{% else %}{{ site.meta_tags.twitter.image | absolute_url }}{%- endif -%}">
<meta property="twitter:creator" content="{%- if page.twitter.creator -%}{{ page.twitter.creator }}{% else %}{{ site.meta_tags.twitter.creator }}{%- endif -%}">

<meta name="apple-mobile-web-app-capable" content="{{ site.meta_tags.apple_mobile_web_app_capable }}">
<meta name="apple-touch-fullscreen" content="{{ site.meta_tags.apple_touch_fullscreen }}">
<meta name="apple-mobile-web-app-status-bar-style" content="{{ site.meta_tags.apple_mobile_web_app_status_bar_style }}">
<link rel="apple-touch-icon" href="{{ site.meta_tags.apple_touch_icon_76x76 | relative_url }}" sizes="76x76">
<link rel="apple-touch-icon" href="{{ site.meta_tags.compatible | relative_url }}" sizes="120x120">
<link rel="apple-touch-icon" href="{{ site.meta_tags.apple_touch_icon_120x120 | relative_url }}" sizes="152x152">
<link rel="apple-touch-icon" href="{{ site.meta_tags.apple_touch_icon_180x180 | relative_url }}" sizes="180x180">
<link rel="apple-touch-startup-image" href="{{ site.meta_tags.apple_touch_startup_image }}">
<link rel="search" href="{{ site.meta_tags.opensearch | relative_url }}" title="{{ site.meta_tags.author }}" type="application/opensearchdescription+xml">
<link rel="sitemap" href="{{ site.meta_tags.sitemap | relative_url }}" title="Sitemap" type="application/xml">
<link rel="canonical" href="{%- if page.url and page.url != "" -%}{{ page.url | absolute_url }}{%- else if page.permalink and page.permalink != "" -%}{{ page.permalink | absolute_url }}{% else if page.dir %}{{ page.dir | absolute_url }}{%- endif -%}">
<link rel="alternate" hreflang="x-default" href="{%- if page.url and page.url != "" -%}{{ page.url | absolute_url }}{%- else if page.permalink and page.permalink != "" -%}{{ page.permalink | absolute_url }}{% else if page.dir %}{{ page.dir | absolute_url }}{%- endif -%}">
<link rel="alternate" hreflang="en-us" href="{%- if page.url and page.url != "" -%}{{ page.url | absolute_url }}{%- else if page.permalink and page.permalink != "" -%}{{ page.permalink | absolute_url }}{% else if page.dir %}{{ page.dir | absolute_url }}{%- endif -%}">
<link rel="icon" type="image/ico" href="{{ site.meta_tags.icon | relative_url }}">

{%- feed_meta -%}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quantico&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&display=swap">
<link rel="stylesheet" rel="stylesheet" href="{{ "/assets/libs/bootstrap-4.4.1-dist/css/bootstrap.min.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/tech.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/tech_armor.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/tech_heading.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/tech_icon.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/tech_animation.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/tech_loading.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/custom_style.css" | relative_url }}">

{%- include google-analytics.html -%}
