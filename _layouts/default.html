<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
	{%- include headtags.html -%}
</head>
<body>
<div id="loading" style="position:fixed;left:0px;top:0px;width:100%;height:100%;z-index:10000;background:#003d75;background:rgba(0,61,116,0.6);" onload="alert(1);this.style.display='block';">
	<div style="height:100%;display:flex;-ms-flex-pack:center;justify-content:center;text-center:center;">
		<div style="align-self:center;align-items:center;">
			<div class="loading_wheel">
				<!--Loading...-->
				<div class="wheel wheel_0">Loading</div>
				<div class="wheel wheel_1"></div>
				<div class="wheel wheel_2"></div>
				<div class="wheel wheel_3"></div>
				<div class="wheel wheel_4"></div>
				<div class="wheel wheel_5"></div>
				<div class="wheel wheel_6"></div>
			</div>
		</div>
	</div>
</div>
<div id="body-container" class="body-container" style="display:none">

    {%- include header.html -%}
	
	<div id="content-body" class="content-body">
		<div id="content-body-box" class="content-body-box">
			
			{{ content }}
			
		</div>
	</div>
	
    {%- include footer.html -%}
	
</div>

{%- include foottags.html -%}

</body>
</html>
